<script>
const API = window.location.origin;
let ouvriersData = [];
let currentEditOuvrier = null;

document.getElementById('titreCentre').innerText =
  localStorage.getItem('centreCharge') || "Nom du Centre";

async function afficherOuvriers() {
  const res = await fetch(`${API}/ouvriers`);
  ouvriersData = await res.json();
  remplirTableau(ouvriersData);
}

function remplirTableau(data) {
  const tbody = document.querySelector('#tableOuvriers tbody');
  tbody.innerHTML = '';
  data.forEach(o => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${o.id}</td><td>${o.nom}</td>`;
    tbody.appendChild(tr);
  });
}

async function ajouterOuvrier() {
  const nom = document.getElementById('nomOuvrier').value.trim();
  if (!nom) return alert("Veuillez saisir un nom !");
  await fetch(`${API}/ouvrier`, {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({nom})
  });
  document.getElementById('nomOuvrier').value = '';
  afficherOuvriers();
}

function filtrerOuvriers() {
  const val = document.getElementById('filterOuvrier').value.trim().toLowerCase();
  const resultats = ouvriersData.filter(o => o.nom.toLowerCase().includes(val));
  remplirTableau(resultats);
}

function logout() {
  if (confirm("Voulez-vous vous dÃ©connecter ?")) {
    localStorage.clear();
    window.location.href = "index.html";
  }
}

afficherOuvriers();
</script>
